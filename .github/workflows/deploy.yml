name: Deploy to CloudFlare Pages

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.husky/**'
      - '**.md'
      - '.env.example'

concurrency:
  cancel-in-progress: true
  group: cloudflare-pages-deployment

jobs:
  publish:
    name: Publish to Cloudflare Pages

    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    env:
      DATABASE_LOGGING: false
      DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PUBLIC_LOG_LEVEL: error

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ­ Get Playwright version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(jq -r '.devDependencies["@playwright/test"]' package.json)
          echo "Playwright version: $PLAYWRIGHT_VERSION"
          echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ­ Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-v${{ steps.playwright-version.outputs.version }}-browsers-cache

      - name: ğŸ­ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps

      - name: ğŸ” Check types
        run: bun run check

      - name: ğŸ§¹ Lint
        run: bun run lint

      - name: ğŸ”¨ Build
        run: bun run build

      - name: ğŸ§ª Test
        run: bun run test

      - name: ğŸ”€ Migrate database
        run: bun run db:migrate

      - name: ğŸš€ Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          projectName: consumptions
          directory: '.svelte-kit/cloudflare'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
